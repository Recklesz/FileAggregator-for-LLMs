<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Content Aggregator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container-fluid py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="display-5 fw-bold">File Content Aggregator</h1>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Project Explorer</h5>
                            <button id="selectFolderBtn" class="btn btn-primary btn-sm">
                                <i class="bi bi-folder-plus"></i> Select Folder
                            </button>
                        </div>
                        <div id="directoryTree" class="directory-tree">
                            <!-- Directory structure will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Aggregated Content</h5>
                            <button id="copyBtn" class="btn btn-secondary btn-sm">
                                <i class="bi bi-clipboard"></i> Copy All
                            </button>
                        </div>
                        <div id="selectedFiles" class="mb-3 selected-files">
                            <!-- Selected files will be listed here -->
                        </div>
                        <textarea id="outputArea" class="form-control h-100" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/file_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui_controller.js') }}"></script>
</body>
</html>

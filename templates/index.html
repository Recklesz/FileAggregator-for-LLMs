<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Content Aggregator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="display-5 fw-bold">File Content Aggregator</h1>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">File Selection</h5>
                        <input type="file" id="fileInput" multiple class="form-control mb-3">
                        
                        <h6 class="mb-2">Extension Filter</h6>
                        <div class="input-group mb-3">
                            <input type="text" id="extensionFilter" class="form-control" 
                                   placeholder="e.g., .js,.py,.txt">
                            <button class="btn btn-outline-secondary" type="button" id="applyFilter">
                                Apply Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Selected Files</h5>
                        <div id="fileList" class="list-group mb-3">
                            <!-- Files will be listed here -->
                        </div>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <button id="aggregateBtn" class="btn btn-primary" disabled>
                                <i class="bi bi-collection"></i> Aggregate Content
                            </button>
                            <button id="copyBtn" class="btn btn-secondary" disabled>
                                <i class="bi bi-clipboard"></i> Copy to Clipboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Aggregated Content</h5>
                        <textarea id="outputArea" class="form-control" rows="15" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/file_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui_controller.js') }}"></script>
</body>
</html>
